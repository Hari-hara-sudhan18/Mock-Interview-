<!-- search.html -->
<form id="search-form">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin"><br><br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>
    <label for="departure-date">Departure Date:</label>
    <input type="date" id="departure-date" name="departure-date"><br><br>
    <label for="return-date">Return Date:</label>
    <input type="date" id="return-date" name="return-date"><br><br>
    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" name="passengers"><br><br>
    <input type="submit" value="Search">
</form>

<!-- search results div -->
<div id="search-results"></div>
