<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#search">Search</a></li>
                <li><a href="#booking">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Search for Flights, Hotels, and Rental Cars</h2>
            <form id="search-form">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" placeholder="Enter origin airport">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination airport">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date">
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10">
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
