<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="Booking.css">
</head>

<body>
    <div class="container">
        <h1>Booking Form</h1>
        <form id="booking-form">
            <section>
                <h2>Selected Services</h2>
                <ul>
                    <li>
                        <input type="checkbox" id="flights" name="services">
                        <label for="flights">Flights</label>
                    </li>
                    <li>
                        <input type="checkbox" id="hotels" name="services">
                        <label for="hotels">Hotels</label>
                    </li>
                    <li>
                        <input type="checkbox" id="rental-cars" name="services">
                        <label for="rental-cars">Rental Cars</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>Passenger Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br><br>
            </section>
            <section>
                <h2>Payment Details</h2>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number"><br><br>
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" name="expiration-date"><br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br><br>
            </section>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Booking.js"></script>
</body>

</html>
